  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>

      <div class="profile-details">
        <img src="images/daniel.JPG" alt="">

  <div class="title-acc">
     <h1 style="text-align: center; font-size: 40px;"> Product Details </h1>
     <p style="text-align: center;">Add New Product</p>
 </div>
    
<div class="accountDetails">
    <div class="acc-detail">
        <div class="acc-title">Product</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Product Name</span>
                    <input type="text"  name="ptName" required >
                </div>
                <div class="input-box">
                    <span class="details">Price</span>
                    <input type="text"  name="ptPrice"  required >
                </div>
                <div class="input-box">
                  <span class="details">Category</span>
                  <select name="bake" id="bake">
                    <option value="bun">Bun</option>
                    <option value="cookies">Cookies</option>
                    <option value="cake">Cakes</option>
                  </select>
              </div>
                <div class="input-box">
                       <span class="details">Description</span>
                        <input type="type"  name="desc"  >
                </div>
                 <div class="input-box">
                       <span class="details">Product image</span>
                      <input type="file" name="ptimg" multiple/>
                </div>
                <div class="input-box">
                  <span class="details">Product Keyword</span>
                   <input type="type"  name="key"  >
           </div>
            </div>
            
            <div class="bttn">
                <input type="submit" value="ADD NEW PRODUCT" onclick="alert('New Product has added');"/>
            </div>

        </form>
    </div>
</div>
    </section>
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>
