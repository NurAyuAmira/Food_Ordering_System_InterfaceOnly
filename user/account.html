<body>
   
    
<!---------------------------------------Header---------------------------------------->
    
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo" style="display: flex;">
                    <a href="index.html"><img src="../img/bakerylogo.jpg" ></a>
                <nav>
                    <ul id="menuitems" style="padding-top: 45px;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">All Product</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                </div>
                <div class="icon">
                    <a href="#"><img src="../img/searchicon.png" width="30px" height="40px"></a>
                </div>
            </div>
        </div>
      </div> 
    
<!---------------------------------------content 1-------------------------------->
    
    <div class="content1" style="color: white; background: #98cfd5; width: 100%; margin-bottom: 20px;">
        <div class="row1">
            <p>" THE SECRET TO HAVING AN EPICALLY BELOVED BAKERY IS CONSISTENCY. "</p>
        </div>
    </div>
    
   
    
<!----------------------------------------accdetails---------------------------------->
    
<div class="wrapper">    
      
    <div class="title-text">
          <div class="title login" style="font-family: 'Raleway', sans-serif;">Login Form</div>
          <div class="title reg" style="font-family: 'Raleway', sans-serif;">Registration Form</div>
        </div>
        
        <div class="form-container">
          
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="reg">
            <label for="login" class="slide login" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Login</label>
            <label for="reg" class="slide reg" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Registration</label>
            <div class="slider-tab"></div>
          </div>
          
          <div class="form-inner">
           
            <form action="#" class="login">
              <div class="field">
                <input type="text" id="email" placeholder="Email Address" required>
              </div>
              
              <div class="field">
                <input type="password" id="pass" placeholder="Password" required>
              </div>
              
              <div class="pass-link">
                <a href="chg-password.html" style="font-family: 'Raleway', sans-serif; font-size: 13px; font-weight: bold;" >Forgot password?</a>
              </div>
              
              <div class="field btn">
                <div class="btn-layer"></div>
                      <a href="index.html" onclick="alert(' Welcome to TMBakery!');" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Login</a>
              </div>
             
              <div class="reg-link" style="font-family: 'Raleway', sans-serif; font-size: 15px; font-weight: bold;" >
                Don't have an account? <a href="account.html" >Register now</a>
              </div>
            </form>
  
            <form action="#" class="reg">
                
              <div class="field">
                <input type="text" id="name" placeholder="Name" required>
              </div>

              <div class="field">
                <input type="email" id="email" placeholder="Email Address" required>
              </div>

              <div class="field">
                <input type="tel" id="phone" placeholder="Phone Number" required>
              </div>
              
              <div class="field">
                <input type="password" id="pass" placeholder="Password" required>
              </div>
              
              <div class="field">
                <input type="password" id="confirmpass" placeholder="Confirm password" required>
              </div>
              
              <div class="field btn">
                <div class="btn-layer"></div>
                <a href="index.html"  onclick="alert(' Welcome to TMBakery!');" style="font-family: 'Raleway', sans-serif; font-weight: bold;">Register</a>
              </div>
            </form>
  
          </div>
  
        </div>
        
    </div>
 
   
    

    <script  src="./scriptacc.js"></script>
</body>
